    stdin_open: true
    tty: true
    init: true
    ports: ["27003:27017"]
    command: ["bash"]
    post_start:
      - command: >
          bash -c 'mongod --config /etc/mongod.conf --fork'
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: no

  app0:
    image: andrewmorgan818/mongodb-repl-custom:latest
    container_name: app0
    hostname: app0
    volumes:
      - ./app.js:/home/src/mongo-repl-test/app.js:ro
    networks:
      - mongo-net
    stdin_open: true
    tty: true
    working_dir: /home/src/mongo-repl-test
    command: >
      bash -c "git pull --quiet && npm install --no-fund > /dev/null 2>&1 && tail -f /dev/null"
    depends_on:
      mongo0:
        condition: service_healthy
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      analytics:
        condition: service_healthy
    restart: no

networks:
  mongo-net:
    name: mongo-net
