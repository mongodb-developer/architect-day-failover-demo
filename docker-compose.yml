    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: no

  mongo2:
    image: andrewmorgan818/mongodb-repl-custom:latest
    container_name: mongo2
    hostname: mongo2
    volumes:
      - ./scripts:/scripts:ro
    networks:
      - mongo-net
    environment:
      - MONGODB_URI=mongodb://mongo0:27017,mongo1:27017,mongo2:27017/?replicaSet=mongodb-repl-set
    stdin_open: true
    tty: true
    init: true
    ports: ["27002:27017"]
