services:
  mongo0:
    image: andrewmorgan818/mongodb-repl-custom:latest
    container_name: mongo0
    hostname: mongo0
    volumes:
      - ./scripts:/scripts:ro
    networks:
      - mongo-net
    environment:
      - MONGODB_URI=mongodb://mongo0:27017,mongo1:27017,mongo2:27017/?replicaSet=mongodb-repl-set
    stdin_open: true
    tty: true
    init: true
    ports: ["27000:27017"]
    command: ["bash"]
    post_start:
      - command: >
          bash -c 'mongod --config /etc/mongod.conf --fork'
    # depends_on:
    #   mongo1:
    #     condition: service_healthy
    #   mongo2:
    #     condition: service_healthy
    # post_start:
    #   - command: >
    #       bash -c '
    #       mongosh --file /scripts/init-rs.js > init-rs.log 2>&1
    #       '
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: no

  mongo1:
    image: andrewmorgan818/mongodb-repl-custom:latest
    container_name: mongo1
    hostname: mongo1
    volumes:
      - ./scripts:/scripts:ro
    networks:
      - mongo-net
